<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            position: static;
            background-color: yellow;
            width: 300px;
            height: 300px;
            margin: 100px;
        }
        .child{
            position: absolute;
            background-color: blue;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
